###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# SICK, gestures now 
gesture = 4, right, dispatcher, exec, playerctl previous
gesture = 4, left, dispatcher, exec, playerctl next
gesture = 4, swipe, dispatcher, exec, playerctl play-pause

gesture = 3, swipe, scale: 2.0, resize
gesture = 3, swipe, mod: $mainMod, move

gesture = 3, pinchout, dispatcher, exec, pamixer -d 10
gesture = 3, pinchin, dispatcher, exec, pamixer -i 10


bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod SHIFT, B, exec, sh ~/.config/waybar/waybar.sh 
bind = $mainMod SHIFT, Q, exec, ./duplicateKitty.sh
bind = $mainMod, F, fullscreen,
bind = $mainMod, O, exec, $notesApp
bind = $mainMod, M, exec, hyprlock

# maximze
bind = $mainMod, G, exec, ~/.config/hypr/maximize.sh

# Move focus with mainMod + vim motions
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# swap windows with vim motions
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, j, movewindow, d
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, $w1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, $w2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, $w3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, $w4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, $w5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, $w6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, $w7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, $w8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, $w9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, $w0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 1, exec, $w1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 2, exec, $w2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 3, exec, $w3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 4, exec, $w4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 5, exec, $w5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 6, exec, $w6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 7, exec, $w7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 8, exec, $w8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 9, exec, $w9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 0, exec, $w0

# Resize active window
bind = $mainMod SHIFT, H, resizeactive, -40 0 # Shrink horizontally (left)
bind = $mainMod SHIFT, L, resizeactive, 40 0  # Grow horizontally (right)
bind = $mainMod SHIFT, K, resizeactive, 0 -40 # Shrink vertically (up)
bind = $mainMod SHIFT, J, resizeactive, 0 40  # Grow vertically (down)

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# screenshot 
bind = , Print, exec, if area=$(slurp); then grim -g "$area" - | tee >(wl-copy) > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png && dunstify "Screenshot of the region taken" -t 1000; fi
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen
# hypricker
bind = $mainMod SHIFT, C, exec, hyprpicker | wl-copy

bind = SUPER SHIFT CTRL ALT, L, exec, xdg-open https://www.linkedin.com/feed/

